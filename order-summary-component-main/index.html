<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="card__img">
          <img src="./images/illustration-hero.svg" alt="Order music" />
        </picture>
        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>

          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="flex-group">
            <img src="./images/icon-music.svg" alt="Plan to purchase music" />

            <div>
              <p class="card__plan">Annual Plan</p>
              <p>$59.99/year</p>
            </div>

            <a href="#" class="card__action">Change</a>
          </div>

          <div class="button-groups">
            <button class="button button--primary">Proceed to Payment</button>
            <button class="button button--secondary">Cancel Order</button>
          </div>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hieu Nguyen</a>.
    </div>
  </body>
</html>
