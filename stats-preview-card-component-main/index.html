<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="hero">
        <picture class="hero__img">
          <source srcset="./images/image-header-desktop.jpg" media="(min-width: 600px)">
          <img
            src="./images/image-header-mobile.jpg"
            alt="Our business"
          />
        </picture>
        <div class="hero__content">
          <h1 class="hero__title">
            Get <span class="text-highlight">insights</span> that help your
            business grow.
          </h1>

          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="flex-groups">
            <div class="stat">
              <p class="stat__heading">10k+</p>
              <p>companies</p>
            </div>
            <div class="stat">
              <p class="stat__heading">314</p>
              <p>templates</p>
            </div>
            <div class="stat">
              <p class="stat__heading">12m+</p>
              <p>queries</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hieu Nguyen</a>.
    </div>
  </body>
</html>
