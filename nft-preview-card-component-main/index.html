<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="card__img">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium Krypto Currency"
          />
        </picture>

        <div class="card__content">
          <header>
            <h1 class="card__title">
              <a href="#">Equilibrium #3429</a>
            </h1>
          </header>

          <p class="card__text">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="flex-group">
            <div data-icon="currency">
              <p class="card__currency">0.041 ETH</p>
            </div>
            <div data-icon="clock">
              <p>3 days left</p>
            </div>
          </div>
        </div>

        <footer class="card__footer">
          <div data-icon="avatar">
            <p>Creation of <a href="#" class="card__author">Jules Wyvern</a></p>
          </div>
        </footer>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hieu Nguyen</a>.
    </div>
  </body>
</html>
