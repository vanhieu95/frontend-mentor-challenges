<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="card__img">
          <img src="./images/image-victor.jpg" alt="Victor Crest">
        </picture>

        <div class="card__header">
          <h1 class="card__name">Victor Crest</h1>
          <p class="card__age">26</p>
        </div>

        <p>London</p>

        <footer class="card__footer">
          <div>
            <p class="card__stat">80K</p>
            <p>Followers</p>
          </div>

          <div>
            <p class="card__stat">803K</p>
            <p>Likes</p>
          </div>

          <div>
            <p class="card__stat">1.4K</p>
            <p>Photos</p>
          </div>
        </footer>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hieu Nguyen</a>.
    </div>
  </body>
</html>
